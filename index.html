<body>

<h1> ScareBytes </h1>
<img id="logo" src="logo.png">

<div class="container">
  <div class="row timer">
    <form id="frm">
      <input class="marginadder" type="text" id="seconds" name="seconds" size="8" maxlength="8" placeholder="Seconds"/>
      
      <input type="button" id="btnct" value="Input" />
      <br/>
      <input type="button" value="Start" onclick="countdown()">
      <input type="button" value="Stop" onclick="cdpause()">
      <input type="button" value="Reset" onclick="cdreset()">
    </form>
    <span class="marginadder" id="timespan">Input Your Time!</span>
    
    </div>
  </div>
</div>
